<!DOCTYPE html>
<html lang="sv">

      --text: #e5e7eb;
      --muted: #9ca3af;

    a {

      gap: 16px;
    }

      gap: 9px;
      font-weight: 600;
      letter-spacing: 0.03em;
      font-size: 1rem;
    }
    .logo-mark {

      height: 26px;

      justify-content: center;

      font-size: 0.9rem;
    }
    .logo-mark span {
      transform: translateY(-0.5px);
    }
    .nav-links {
      display: flex;
      gap: 18px;
      align-items: center;
      font-size: 0.9rem;
      color: var(--muted);
    }
    .nav-links a {
      opacity: 0.9;
    }
    .nav-links a:hover {
      color: #e5e7eb;
    }

      border-radius: 999px;
      background: var(--accent-soft);
      color: #e5edff;

      font-size: 0.82rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .nav-cta span {
      font-size: 0.74rem;
      opacity: 0.9;
    }

      flex: 1;
    }

      max-width: 1040px;
      margin: 0 auto;
      padding: 32px 20px 40px;
    }

      grid-template-columns: minmax(0, 1.6fr) minmax(0, 1.4fr);
      gap: 26px;
      align-items: center;
    }

      margin-bottom: 10px;
    }
