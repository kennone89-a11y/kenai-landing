<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kenai – redirect</title>

  <!-- Viktigt för GitHub Pages + SEO -->
  <link rel="canonical" href="https://app.kenai.technology/" />

  <!-- Meta refresh som fallback om JS är av -->
  <meta http-equiv="refresh" content="0; url=https://app.kenai.technology/" />

  <style>
    html,body{height:100%;margin:0;background:#0b0f14;color:#e6eef7;font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto}
    .box{display:flex;align-items:center;justify-content:center;height:100%}
    .card{padding:24px 28px;border-radius:16px;border:1px solid rgba(255,255,255,.08);box-shadow:0 10px 30px rgba(0,0,0,.25)}
    a{color:#9cf;text-decoration:none}
  </style>
  <script>
    // JS-redirect (snabb)
    location.replace("https://app.kenai.technology/");
  </script>
</head>
<body>
  <div class="box">
    <div class="card">
      Omdirigerar till <b>app.kenai.technology</b> …
      <div style="margin-top:8px"><a href="https://app.kenai.technology/">Klicka här om inget händer</a></div>
    </div>
  </div>
</body>
</html>
